name: Publish Extension

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch: # Allows manual triggering

jobs:
  publish:
    name: Publish to VS Marketplace and Open VSX
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create GitHub releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile TypeScript
        run: pnpm run compile

      - name: Lint code
        run: pnpm run lint
        continue-on-error: true # Don't fail if linting has warnings

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Install publishing tools
        run: |
          npm install -g @vscode/vsce
          npm install -g ovsx

      - name: Package extension
        run: vsce package --no-yarn

      - name: Publish to VS Marketplace
        id: publish_vs_marketplace
        run: |
          set +e
          OUTPUT=$(vsce publish --no-yarn -p ${{ secrets.VS_MARKETPLACE_TOKEN }} 2>&1)
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ Successfully published to VS Marketplace"
            echo "published=true" >> $GITHUB_OUTPUT
            echo "skipped=false" >> $GITHUB_OUTPUT
          elif echo "$OUTPUT" | grep -qi "already exists\|already published\|Extension with identifier"; then
            echo "ℹ️ Version already exists in VS Marketplace, skipping..."
            echo "published=false" >> $GITHUB_OUTPUT
            echo "skipped=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Error publishing to VS Marketplace:"
            echo "$OUTPUT"
            exit $EXIT_CODE
          fi
        continue-on-error: true
        env:
          VSCE_PAT: ${{ secrets.VS_MARKETPLACE_TOKEN }}

      - name: Publish to Open VSX Registry
        id: publish_open_vsx
        run: |
          set +e
          OUTPUT=$(ovsx publish *.vsix -p ${{ secrets.OPEN_VSX_TOKEN }} 2>&1)
          EXIT_CODE=$?

          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ Successfully published to Open VSX Registry"
            echo "published=true" >> $GITHUB_OUTPUT
            echo "skipped=false" >> $GITHUB_OUTPUT
          elif echo "$OUTPUT" | grep -qi "already exists\|already published\|already available\|Version.*already"; then
            echo "ℹ️ Version already exists in Open VSX Registry, skipping..."
            echo "published=false" >> $GITHUB_OUTPUT
            echo "skipped=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Error publishing to Open VSX Registry:"
            echo "$OUTPUT"
            exit $EXIT_CODE
          fi
        continue-on-error: true
        env:
          OVSX_PAT: ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: extension-package
          path: "*.vsix"
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
